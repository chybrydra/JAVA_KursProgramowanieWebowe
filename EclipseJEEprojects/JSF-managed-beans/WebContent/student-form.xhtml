<!DOCTYPE html>

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student registration form</title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>
<div id="container">
	<h:form> 
	
		<div class="formSection">
			<h:inputText id="firstName" value="#{student.firstName}" />
			First Name
		</div>
		
		<div class="formSection">		 
			<h:inputText id="lastName" value="#{student.lastName}" />
			Last Name
		</div>
		
		<div class="formSection">
			<h:selectOneMenu value="#{student.country}">
				<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
				<f:selectItem itemValue="Czech Republic" itemLabel="Czech Republic" />
				<f:selectItem itemValue="France" itemLabel="France" />
				<f:selectItem itemValue="Germany" itemLabel="Germany" />
				<f:selectItem itemValue="Poland" itemLabel="Poland" />
				<f:selectItem itemValue="Russia" itemLabel="Russia" />
			</h:selectOneMenu>
			Country
		</div>
		
		<div class="formSection">
			<h:selectOneMenu value="#{student.age}">
				<f:selectItems value="#{student.ageRangesList}" />
			</h:selectOneMenu> 
			Age
		</div>
		
		<div class="formSection">
			Favourite programming language:
			<h:selectOneRadio value="#{student.favProgLang}">
			   	<f:selectItem itemValue="PHP" itemLabel="PHP" />
			   	<f:selectItem itemValue="C++" itemLabel="C++" />
			   	<f:selectItem itemValue="Java" itemLabel="Java" />
			   	<f:selectItem itemValue="Python" itemLabel="Python" />
			   	<f:selectItem itemValue="JavaScript" itemLabel="JavaScript" />
			</h:selectOneRadio>
		</div>
		
		<div class="formSection">
			Known programming language(s):
			<h:selectManyCheckbox value="#{student.knownProgLang}">
			   	<f:selectItem itemValue="PHP" itemLabel="PHP" />
			   	<f:selectItem itemValue="Java" itemLabel="Java" />
			   	<f:selectItem itemValue="JavaScript" itemLabel="JavaScript" />
			   	<f:selectItem itemValue="Python" itemLabel="Python" />
			   	<f:selectItem itemValue="C++" itemLabel="C++" />		   	
			</h:selectManyCheckbox>		
		</div>
		
		<div class="formSection">
			<h:commandButton value="Submit" action="student-response"/>
		</div>
	</h:form>	
</div>	
</h:body>
	
	
</html>
