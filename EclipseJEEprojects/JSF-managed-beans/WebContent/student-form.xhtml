<!DOCTYPE html>

<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student registration form</title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>
	<h:form>
		First name: <h:inputText id="firstName" value="#{student.firstName}" />
		<br/><br/>
		Last  name: <h:inputText id="lastName" value="#{student.lastName}" />
		<br/><br/>
		Country:
		<h:selectOneMenu value="#{student.country}">
			<f:selectItem itemValue="Brazil" itemLabel="Brazil" />
			<f:selectItem itemValue="Czech Republic" itemLabel="Czech Republic" />
			<f:selectItem itemValue="France" itemLabel="France" />
			<f:selectItem itemValue="Germany" itemLabel="Germany" />
			<f:selectItem itemValue="Poland" itemLabel="Poland" />
			<f:selectItem itemValue="Russia" itemLabel="Russia" />
		</h:selectOneMenu>
		<br/><br/>
		<h:selectOneMenu value="#{student.age}">
			<f:selectItems value="#{student.ageRangesList}" />
		</h:selectOneMenu>
		<br/><br/>
		<h:commandButton value="Submit" action="student-response"/>
	</h:form>
</h:body>
	
	
</html>
