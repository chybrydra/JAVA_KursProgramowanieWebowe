<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Student confirmation</title>
	<h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>
	<div id="container">
		<div class="responseSection">
			The student is confirmed: #{student.firstName} #{student.lastName},
		</div>
		
		<div class="responseSection">
			Student comes from: #{student.country},
		</div>
		
		<div class="responseSection">
			Student age is: #{student.age},
		</div>
		
		<div class="responseSection">
			Favourite pr. language: #{student.favProgLang}	,
		</div>
		
		<div class="responseSection">
			Known pr. languages:
				<ui:repeat value="#{student.knownProgLang}" var="tempLang">
					#{tempLang}, 
				</ui:repeat>
					
		</div>
		
		<div class="responseSection">
			<a href="student-form.xhtml">Back to form</a>
		</div>	
	</div>
</h:body>
</html>
