<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Student one confirmation</title>
	<h:outputStylesheet library="css" name="style.css"  />
	<style>
		.error{
			color: #D32;
		}
	</style>
</h:head>

<h:body>
	<div id="container">		
		<h:form>			
			<div class="formSection">
				<h:inputText value="#{studentOne.firstName}" label="First name" />
				First Name
			</div>
			
			<div class="formSection">
				<h:inputText value="#{studentOne.lastName}" label="Last name" required="true" id="lastName" requiredMessage="Your last name is obligatory" />
				Last Name
				<h:message styleClass="error" for="lastName" />
			</div>
			
			<div class="formSection">
				<h:inputText value="#{studentOne.email}" label="Email" required="true" id="email" requiredMessage="Your email is obligatory" />
				Email
				<h:message styleClass="error" for="email" />
			</div>
			
			<div class="formSection">
				<h:commandButton value="Submit" action="student-one-response" />
			</div>			
		</h:form>
	</div>
</h:body>

</html>
